<meta name="description" content="April Story 《四月物语》鸢尾花花语为人熟知的意义是绝望的爱。但其实鸢尾花的其他花语含义，大都比较积极阳光热情开朗。不同颜色下的鸢尾花花语也有比较大的差别。 1.拒绝蓝色鸢尾花是拒绝，代表着绝望的爱情，无力支撑的情感关系。也预示着双方游离的情感和已经破碎的激情。 2.友情不过更多的还是积极阳光的意义，不同颜色的鸢尾花表达的含义也不同。明黄色和鲜黄色的鸢尾花适用于友人之间，代表着友谊长存">
